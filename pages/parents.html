<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>School Supply Kit</title>
</head>

<body>
    <header>
        <a class="logo" href="info.html">
            <img src="../assets/header.png" alt="School Supply Header">
            <div class="logo-title">
                <h1>School Supply</h1>
            </div>
        </a>
    </header>
    <nav>
        <a href="about.html">About Us</a>
        <a href="parents.html">Parents</a>
        <a href="faculty.html">Faculty</a>
        <a href="supplies.html">Supplies</a>
        <a href="info.html">Request Info</a>
    </nav>
    <main>
        <div class="parents-content">
            <div class="panel">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Est nostrum deleniti perferendis, modi ea
                    aspernatur quas magni tempora fugit, adipisci consectetur officiis repellat illo. At magni illum
                    deserunt provident. Ipsa!
                </p>
            </div>
            <form class="parent-form">
                <span class="name-fields">
                    <input class="input-text" type="text" name="firstName" id="firstName" placeholder="First Name">
                    <input class="input-text" type="text" name="lastName" id="lastName" placeholder="Last Name">
                </span>
                <span class="address">
                    <input class="input-text" type="text" name="address" id="address" placeholder="Address">
                </span>
                <span>
                    <button id="submitButton" class="btn" type="submit">Submit</button>
                </span>
            </form>
            <div class="feedback"></div>
        </div>
    </main>
    <footer>IWU</footer>
    <script>
        const submitButton = document.getElementById('submitButton');

        function errorFeedback(element) {
            element.style.display = 'inline';
            element.textContent = 'Please provide all fields before submission.';
            element.style.backgroundColor = 'rgb(251, 159, 119)';
        }

        function successFeedback(element) {
            element.style.display = 'inline';
            element.textContent = 'Submitted!'
            element.style.backgroundColor = '#3fb35a';
        }

        submitButton.addEventListener('click', function (event) {
            event.preventDefault();
            const form = document.querySelector('.parent-form');
            const firstName = form[0].value || "";
            const lastName = form[1].value || "";
            const address = form[2].value || "";
            const feedback = document.querySelector('.feedback');

            if (!firstName.length || !lastName.length || !address.length) {
                errorFeedback(feedback);
            } else {
                successFeedback(feedback);
            }
        });
    </script>
</body>

</html>
